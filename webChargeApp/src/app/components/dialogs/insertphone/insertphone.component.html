<h1 mat-dialog-title>Adicionar</h1>
<mat-dialog-content class="content">
  <form [formGroup]="form">
    <mat-form-field class="form-field">
      <input name="phonenumber" formControlName="phoneNumber" placeholder="Número telefone" matInput required>
      <mat-error>
        Número do telefone é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Selecione o tipo de número de telefone</mat-label>
      <mat-select (selectionChange)="selectOption($event.value)">
        <mat-option *ngFor="let phoneNumberType of phoneNumberTypes" [value]="phoneNumberType.phoneNumberTypeId">{{ phoneNumberType.name }}</mat-option>
      </mat-select>
      <!-- TODO : validation -->
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="success" (click)="confirm()">Confirmar</button>
</mat-dialog-actions>
